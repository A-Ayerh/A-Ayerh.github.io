<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Designs - Spatial Mapping with the Brain</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="algorithm-design/example-1/calibration.js"></script>
    <script type="module" src="algorithm-design/example-1/algorithm-view.js"></script>
</head>
<body>
    <header>
        <h1>Algorithm Designs</h1>
    </header>

    <div style="display: flex; height: 600px;">
        <!-- Algorithm Part (left) -->
        <div id="algorithm-container" style="flex: 1; background-color: #f8f8f8; padding: 20px;">
            <canvas id="algorithmCanvas" width="400" height="600"></canvas>
        </div>

        <!-- 3D Model Part (right) -->
        <div id="threejs-container" style="flex: 1; background-color: #f0f0f0;"></div>
    </div>

    <!-- Glowing Button -->
    <button id="nextButton" style="
        position: fixed; 
        bottom: 20px; 
        right: 20px; 
        padding: 10px 20px;
        border: 2px solid #ccc;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc, 0 0 10px #ccc;
        transition: box-shadow 0.4s ease-in-out;
    ">Next</button>

    <footer>
        <p><a href="index.html">Back to Home</a></p>
    </footer>

    <script>
        // Initialize both the 3D model and the algorithm boxes on page load
        window.onload = function() {
            init(); // Call 3D model initialization
            drawAlgorithm(); // Call algorithm drawing function
        };
    </script>
</body>
</html>
