<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact Page Styling */
        section {
            padding: 60px 20px;
            background-color: #222;
            color: #fff;
            margin: 20px 0;
            text-align: center;
        }

        section h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #1e90ff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0078d4;
        }

        /* Social Links Styling */
        .social-links {
            margin-top: 30px;
            text-align: center;
        }

        .social-links a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 20px;
            margin: 0 10px;
            display: inline-block;
        }

        .social-links a:hover {
            color: #0078d4;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Include Navigation -->
    <div id="navigation-placeholder"></div>

    <!-- Contact Section -->
    <section>
        <h2>Contact Me</h2>
        <!-- Replace action URL with Formspree URL -->
        <form action="https://formspree.io/f/movqqkqo" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>

        <!-- Social Links -->
        <div class="social-links">
            <h3>Connect with me:</h3>
            <a href="mailto:aayerh@asu.edu">Email</a> |
            <a href="https://www.linkedin.com/in/andrew-ayerh-04288b262/" target="_blank">LinkedIn</a> |
            <a href="https://www.kaggle.com/andrewayerh/" target="_blank">Kaggle</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Andrew Ayerh. All rights reserved.</p>
    </footer>

    <!-- Load Navigation Script -->
    <script>
        function loadNavigation() {
            fetch('navigation.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navigation-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        }

        window.onload = loadNavigation;
    </script>
</body>
</html>
